<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Price Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      color: #61dafb;
      text-shadow: 0 0 5px #61dafb88;
    }

    form {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"], input[type="number"] {
      flex: 1 1 150px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      outline-offset: 3px;
      transition: outline-color 0.3s ease;
      background-color: #222;
      color: #eee;
      box-shadow: inset 0 0 5px #000;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: 3px solid #61dafb;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #61dafb;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #61dafb88;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
    }
    button:hover {
      background: #21a1f1;
      box-shadow: 0 0 15px #21a1f1cc;
    }

    #chart-container {
      width: 90vw;
      max-width: 900px;
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #000000cc;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: 400px !important;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        flex-direction: column;
        gap: 12px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Stock Price Predictor</h1>

  <form id="predictForm">
    <input type="text" id="ticker" placeholder="Ticker (e.g., AAPL)" required />
    <input type="number" id="days" placeholder="Days to predict" min="1" max="10000" value="10" required />
    <button type="submit">Predict</button>
  </form>

  <div id="chart-container" style="display:none;">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const chartContainer = document.getElementById('chart-container');
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticker = document.getElementById('ticker').value.trim();
      const days = parseInt(document.getElementById('days').value);

      if (!ticker || isNaN(days) || days < 1 || days > 10000) {
        alert('Please enter a valid ticker and days between 1 and 10000.');
        return;
      }

      form.querySelector('button').disabled = true;
      form.querySelector('button').textContent = 'Predicting...';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ ticker, future_days: days })
        });

        if (!response.ok) {
          const err = await response.json();
          alert('Error: ' + (err.error || 'Unknown error'));
          form.querySelector('button').disabled = false;
          form.querySelector('button').textContent = 'Predict';
          return;
        }

        const data = await response.json();

        const labels = data.test_dates.concat(data.future_dates);
        const actual = data.test_actual.concat(new Array(data.future_dates.length).fill(null));
        const predicted = new Array(data.test_dates.length).fill(null).concat(data.future_predictions);


        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Actual Price',
                data: actual,
                borderColor: '#eee',
                backgroundColor: 'transparent',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.1,
              },
              {
                label: 'Predicted Price',
                data: predicted,
                borderColor: '#61dafb',
                backgroundColor: 'transparent',
                borderWidth: 2,
                borderDash: [6, 4],
                pointRadius: 0,
                tension: 0.1,
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Date',
                  color: '#ccc',
                  font: { size: 14, weight: 'bold' }
                },
                ticks: { color: '#bbb' },
                grid: { color: '#333' }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'Price ($)',
                  color: '#ccc',
                  font: { size: 14, weight: 'bold' }
                },
                ticks: { color: '#bbb' },
                grid: { color: '#333' }
              }
            },
            plugins: {
              legend: {
                labels: { color: '#eee', font: { size: 14 } }
              },
              tooltip: {
                mode: 'nearest',
                intersect: false,
                backgroundColor: '#222',
                titleColor: '#61dafb',
                bodyColor: '#eee',
                borderColor: '#61dafb',
                borderWidth: 1,
              }
            }
          }
        });

        chartContainer.style.display = 'block';

      } catch (err) {
        alert('Unexpected error: ' + err.message);
      } finally {
        form.querySelector('button').disabled = false;
        form.querySelector('button').textContent = 'Predict';
      }
    });
  </script>

</body>
</html>
